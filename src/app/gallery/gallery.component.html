<p></p>
<div class="container">
  <div class="card">
    <div class="card-header">Gallery Component</div>
    <div class="card-body">
      <form #f="ngForm" (ngSubmit)="onSearch(f.value)">
        <div class="form-group">
          <label >Mot cl√©:</label>
          <input type="text" name="motCle" ngModel required [(ngModel)]="motCle">
          <button type="submit" class="btn btn-primary">Chercher</button>
        </div>
      </form>
      <div class="row card-group">
        <div class="col-md-3" *ngFor="let p of pagePhotos?.hits">
          <div class="card">
            <div class="card-header">
              <img class="rounded-circle" src="{{p.userImageURL}}" width="50" height="50">
              {{motCle}}
            </div>
            <div class="card-body">
              <img src="{{p.previewURL}}" width="150" height="150">
            </div>
          </div>
      </div>
      </div>
      <div class="row">
        <ul class="nav nav-pills">
          <li *ngFor="let page of pages; let i=index">
           <a [ngClass]="{'active':currentPage==(i+1)}" class="nav-link active clickable" (click)="goTopage(i)">{{i}}</a>
          </li>
        </ul>
      </div>
    </div>
    </div>
  </div>
